[build]
  command = "yarn build"
  publish = ".next"   

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: blob: 'unsafe-inline'; connect-src * 'unsafe-inline'; frame-src *; upgrade-insecure-requests;"

[[redirects]]
  from = "/api/*"
  to = "http://your-backend-url.com/api/:splat"
  status = 200
  force = true
  methods = ["GET", "POST", "PUT", "PATCH", "DELETE", "OPTIONS"]  
  headers = {
    Access-Control-Allow-Origin = "*",
    Access-Control-Allow-Methods = "*",
    Access-Control-Allow-Headers = "*"
  }